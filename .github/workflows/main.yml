# This is a basic workflow to help you get started with Actions

name: GAR-&-GKE-CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID}}
  PROVIDER_ID: ${{ secrets.PROVIDER_ID }}
  REGION: asia-south1-a
  CLUSTER: vidify-ui
  
permissions:
  id-token: 'write' # This is required for requesting the JWT
  contents: 'read' # This is required to checkout the repo

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  publish-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: production
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: 'Checkout' 
      uses: actions/checkout@v3
    
    - id: 'auth'
      name: 'Authenticate action with Google Cloud'
      uses: 'google-github-actions/auth@v8'
      with:
        project_id: ${{ env.PROJECT_ID }}
        workload_identity_provider: ${{ env.PROVIDER_ID }}
        token_format: 'access_token'
    
    - name: 'Docker authenticate with OAuth 2.0'
      run: echo ${{ steps.auth.outputs }}
